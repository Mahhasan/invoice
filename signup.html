<!doctype html>
<html lang="en">
    <head>
        <title>Knowledge vale</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
            
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Registration section-->
        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                   <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="images/banner/banner-1.jpg" class="img-fluid"
                            alt="Sample image">
                        <h4 class="pl-3">Work in a Quality Environment</h4>
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form class="border border-dark p-3 pb-4 rounded needs-validation" novalidate>
                            <!--Name input-->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-group">
                                        <label class="form-label h4 font-weight-bold" for="firstName">First Name</label>
                                        <input type="text" id="firstName" class="form-control form-control-md p-4" placeholder="First Name" style="background-color:#CFE2F3;"/>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-group">
                                        <label class="form-label h4 font-weight-bold" for="lastName">Sure Name</label>
                                        <input type="text" id="lastName" class="form-control form-control-md p-4" placeholder="Last Name" style="background-color:#CFE2F3;"/>
                                    </div>
                                </div>
                            </div>
                            <!-- Email input -->
                            <div class="form-group mb-4">
                                <label class="form-label h4 font-weight-bold" for="email">Email</label>
                                <input type="email" id="" class="form-control form-control-md p-4" placeholder="Enter email" style="background-color:#CFE2F3;"/>
                            </div>
                
                            <!-- Password input -->
                            <div class="form-group mb-3">
                                <label class="form-label h4 font-weight-bold" for="pwd">Password</label>
                                <input type="password" id="" class="form-control form-control-md p-4" placeholder="Enter password" style="background-color:#CFE2F3;"/>
                            </div>
                            <!-- register button -->
                            <div class="text-center text-lg-start mt-4 mb-1 pt-2 pb-1">
                                <button type="submit" class="btn btn-primary btn-lg btn-block font-weight-bold" style="background-color: #4C348C;">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
