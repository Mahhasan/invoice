<!doctype html>
<html lang="en">
    <head>
        <title>Knowledge vale</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
            
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="wrapper d-flex align-items-stretch">    
            <div id="content">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="nav navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="login.html">Sign in</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!--Registration section-->
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div>
                                <img src="images\logo\KnowledgeVale.png" class="img-fluid h-auto w-50" alt="Sample image">   
                                <h5 class="" style="color: #4C348C;">Work in a Quality Environment</h5>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="border border-secondary p-3 pt-5 pb-5 m-4" style="background-color: #F0F2F5; border-radius: 5%;">
                                <form action="" class="needs-validation" novalidate>
                                    <!--Name input-->
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-group">
                                                <label class="form-label h4 font-weight-bold" for="firstName">First Name</label>
                                                <input type="text" id="firstName" class="form-control form-control-md p-4" placeholder="First Name" required style="background-color:#CFE2F3;"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-group">
                                                <label class="form-label h4 font-weight-bold" for="lastName">Sure Name</label>
                                                <input type="text" id="lastName" class="form-control form-control-md p-4" placeholder="Last Name" required style="background-color:#CFE2F3;"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Email input -->
                                    <div class="form-group mb-4">
                                        <label class="form-label h4 font-weight-bold" for="email">Email</label>
                                        <input type="email" id="" class="form-control form-control-md p-4" placeholder="Enter email" required style="background-color:#CFE2F3;"/>
                                    </div>
                        
                                    <!-- Password input -->
                                    <div class="form-group mb-3">
                                        <label class="form-label h4 font-weight-bold" for="pwd">Password</label>
                                        <input type="password" id="" class="form-control form-control-md p-4" placeholder="Enter password" required style="background-color:#CFE2F3;"/>
                                    </div>
                                    <!-- register button -->
                                    <div class="text-center text-lg-start mt-4 mb-1 pt-2 pb-1">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block font-weight-bold" style="background-color: #4C348C;">Sign Up</button>
                                    </div>                   
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
