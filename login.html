<!doctype html>
<html lang="en">
    <head>
        <title>Knowledge vale</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
            
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
            <!-- Page Content  -->
        <div class="wrapper d-flex align-items-stretch">    
            <div id="content">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="nav navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Sign in</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="container row align-items-center">
                    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6">
                        <div>
                            <img src="images/banner/banner-1.jpg" class="img-fluid" alt="Sample image">   
                            <h4 class="pl-3" style="color: #4C348C;">Work in a Quality Environment</h4>
                        </div>
                    </div>
                    <div class="float-right col-xxl-6 col-xl-6 col-lg-6 col-md-6">
                        <div class="border border-secondary p-3 pt-5 pb-5 m-4 rounded" style="background-color: #F0F2F5;">
                            <form action="" class="needs-validation" novalidate>
                                <div class="form-group">
                                    <label class="h4 font-weight-bold" for="email">Email</label>
                                    <input type="text" class="form-control p-4" id="email" placeholder="Enter email" name="email" required style="background-color:#CFE2F3;">
                                    <div class="invalid-feedback">Please fill out this field.</div>
                                </div>
                                <div class="form-group">
                                    <label class="h4 font-weight-bold" for="pwd">Password</label>
                                    <input type="password" class="form-control p-4" id="pwd" placeholder="Enter password" name="pswd" required style="background-color:#CFE2F3;">
                                    <div class="invalid-feedback">Please fill out this field.</div>
                                </div>
                            <button type="submit" class="btn btn-primary btn-block p-2 font-weight-bold" style="background-color: #4C348C;">Login</button>
                            <div class="text-center"><a href="#" id="">Reset Password</a></div><br>
                            <button type="button" class="btn btn-primary btn-block p-2 h3 font-weight-bold" style="background-color: #FCB813; color: black;">New User?</button>
                            </form>
                        </div>
                    </div>
                </div>      
            </div> 
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
