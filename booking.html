    	    </nav>

            <!-- Page Content  -->
            <div id="content" class="container-fluid containep-4 p-md-5">

                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">

                        <button type="button" id="sidebarCollapse" class="btn btn-primary">
                            <i class="fa fa-bars"></i>
                            <span class="sr-only">Toggle Menu</span>
                        </button>
                        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fa fa-bars"></i>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="nav navbar-nav ml-auto">
                                <li class="nav-item">

                    </div>

                <!--Registration section-->
                <div class="container">
                    <div class="row">
                        <div class="align-items-center">
                            <div class="border border-secondary p-5 pt-5 pb-5 m-4 rounded" style="background-color: #F0F2F5;">
                                <form action="" class="needs-validation" novalidate>
                                    <!--Name input-->
                                    <div class="form-group mb-4">
                                        <label class="form-label h4 font-weight-bold" for="firstName">Booking Holder</label>
                                        <input type="text" id="firstName" class="form-control form-control-md p-4" placeholder="Name"/>
                                    </div>
                                    <div class="container my-4">
                                        <p class="font-weight-bold">Basic example</p>
                                        
                                        <div class="btn-group btn-group-toggle d-flex flex-column flex-md-row" data-toggle="buttons">
                                      <label class="btn btn-light active">
                                        <input type="checkbox" checked autocomplete="off"> Checkbox 1 (pre-checked)
                                      </label>
                                      <label class="btn btn-primary">
                                        <input type="checkbox" autocomplete="off"> Checkbox 2
                                      </label>
                                      <label class="btn btn-primary">
                                        <input type="checkbox" autocomplete="off"> Checkbox 3
                                      </label>
                                    </div>
                                    
                                    </div>
                                    <!-- Membership -->
                                    <div class="form-group mb-4">
                                        <label class="form-label h4 font-weight-bold" for="membership">Membership</label>
                                        <div>
                                            <input type="checkbox" class="btn btn-primary btn-check" id="btn-check" checked autocomplete="off" />
                                            <label class="btn border-secondary" for="btn-check">Checkbox button</label>

                                            <input type="checkbox" class="btn-check" id="btn-check2" autocomplete="off" />
                                            <label class="btn border-secondary" for="btn-check2">Checkbox button</label>

                                            <input type="checkbox" class="btn-check" id="btn-check3" autocomplete="off" />
                                            <label class="btn border-secondary" for="btn-check3">Checkbox button</label>

                                            <input type="checkbox" class="btn-check" id="btn-check4" autocomplete="off" />
                                            <label class="btn border-secondary" for="btn-check4">Checkbox button</label>

                                            <input type="checkbox" class="btn-check" id="btn-check5" autocomplete="off" />
                                            <label class="btn border-secondary" for="btn-check5">Checkbox button</label>
                                        </div>
                                    </div>
                                    <!-- Membership Plan -->
                                    <div class="form-group mb-4">
                                        <label class="form-label h4 font-weight-bold" for="membershipPlan">Membership Plan</label>
                                        <div>
                                            <input type="checkbox" class="btn btn-primary btn-check" id="btn-check6" autocomplete="off" />
                                            <label class="btn border-secondary" for="btn-check6">Checkbox button</label>

                                            <input type="checkbox" class="btn-check" id="btn-check7" autocomplete="off" />
                                            <label class="btn border-secondary" for="btn-check7">Checkbox button</label>

                                            <input type="checkbox" class="btn-check" id="btn-check8" autocomplete="off" />
                                            <label class="btn border-secondary" for="btn-check8">Checkbox button</label>
                                        </div>
                                    </div>
                                    <!-- Membership -->
                                    <div class="form-group mb-4">
                                        <label class="form-label h4 font-weight-bold" for="firstName">Date & Time</label>
                                       
                                    </div>
                                    <!-- Other Facilities -->
                                    <div class="form-group mb-4">
                                        <label class="form-label h4 font-weight-bold" for="otherFacilities">Other Facilities</label>
                                        <div>
                                            <input type="checkbox" class="btn btn-check" id="btn-check9" autocomplete="off" />
                                            <label class="btn border-secondary" for="btn-check9">Checkbox button</label>

                                            <input type="checkbox" class="btn-check" id="btn-check10" autocomplete="off" />
                                            <label class="btn border-secondary" for="btn-check10">Checkbox button</label>

                                            <input type="checkbox" class="btn-check" id="btn-check11" autocomplete="off" />
                                            <label class="btn border-secondary" for="btn-check11">Checkbox button</label>

                                            <input type="checkbox" class="btn-check" id="btn-check12" autocomplete="off" />
                                            <label class="btn border-secondary" for="btn-check12">Checkbox button</label>
                                        </div>
                                    </div>
                                    <!-- Amount -->
                                    <div class="form-group mb-4">
                                        <label class="form-label h4 font-weight-bold" for="firstName">Amount</label>
                                        <h3 style="color: #4285F4">BDT 11500</h3>
                                    </div>
                                    <!-- Payment -->
                                    <div class="form-group mb-4">
                                        <label class="form-label h4 font-weight-bold" for="payment">Payment</label>
                                        <div>
                                            <input type="checkbox" class="btn btn-primary btn-check" id="btn-check13" autocomplete="off" />
                                            <label class="btn border-secondary" for="btn-check13">Checkbox button</label>

                                            <input type="checkbox" class="btn btn-primary btn-check" id="btn-check14" autocomplete="off" />
                                            <label class="btn border-secondary" for="btn-check14">Checkbox button</label>
                                        </div>
                                    </div>
                                    <!-- register button -->
                                    <div class="text-center text-lg-start mt-4 mb-1 pt-2 pb-1">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block font-weight-bold" style="background-color: #FCB813; color: black;">Confirm Booking</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>

        <script src="js/main.js"></script>
